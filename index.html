<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <a href="#">{{msgs}}</a>
        {{ age >= 50? '大於50':'小於50'}}
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                msg:'helle world',
                msgs:'123456',
                age:30,
            }
        })
    </script>
     
</body>
</html>
